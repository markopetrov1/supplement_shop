{% extends "base_general.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center  vh-100">
        <div class="col-6 pt-5">
            <div class="text-center pb-5">
                <h1 style="font-size: 50px">Најава</h1>
                <img src="media/profile-icon.png" alt="Profile Icon" class="img-fluid w-25">
            </div>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                         <div class="d-flex justify-content-center">
                            <h5 class="text-center p-2 w-50 rounded-pill" style="background-color: #e6fdcd; border: 2px solid green">
                                {{ message }}
                            </h5>
                            </div>
                    {% endfor %}
                </ul>
            {% endif %}

            {% if error_message %}
                <div class="d-flex justify-content-center">
                <h5 class="text-center p-2 w-50 rounded-pill" style="background-color: #fdcdcd; border: 2px solid red">
                    {{ error_message }}
                </h5>
                </div>
            {% endif %}

            <div class="login-form mt-2">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Е-маил адреса</label>
                        <input required id="email" name="email" type="email" class="form-control rounded-pill">
                    </div>
                    <div class="form-group">
                        <label for="password">Лозинка</label>
                        <input required id="password" name="password" type="password" class="form-control rounded-pill">
                    </div>
                    <div class="mt-5 text-center">
                         <button style="background-color: #C4CCB7" type="submit" class="w-50 btn btn-lg btn-block rounded-pill">Најави се</button>
                    </div>
                </form>
            </div>
            <div class="text-center mt-3">
                <a style="background-color: #A1C5B8" href="{% url 'register' %}" class="w-75 btn btn-lg btn-block rounded-pill">Регистрирај се</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
