{% extends 'base_general.html' %}

{% block content %}
    <nav style="background-color: #D9D9D9 " class="navbar navbar-expand-lg">
        <div class="w-100 text-center">
            <h1 class="text-center">Информации</h1>
        </div>
    </nav>
<div class="login-form vh-100 p-3">
                <div class="container p-5 w-50">
                    <form method="post" action="{% url 'confirm-payment' %}">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label for="city">Град</label>
                        <input required id="city" name="city" class="form-control rounded-pill">
                    </div>
                    <div class="form-group m-3">
                        <label for="address">Адреса</label>
                        <input required id="address" name="address" class="form-control rounded-pill">
                    </div>
                    <div class="form-group m-3">
                        <label for="postcode">Поштенски број</label>
                        <input required id="postcode" name="postcode" class="form-control rounded-pill">
                    </div>
                    <div class="form-group m-3">
                        <label for="phonenum">Телефонски број</label>
                        <input required id="phonenum" name="phonenum" class="form-control rounded-pill">
                    </div>
                    <div class="mt-5 text-center">
                         <button style="background-color: #C4CCB7" type="submit" class="w-75 btn btn-lg btn-block rounded-pill">Продолжи</button>
                    </div>
                </form>
                </div>
</div>

{% endblock %}
