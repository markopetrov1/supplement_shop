{% extends "base_general.html" %}

{% block content %}
    <nav style="background-color: #D9D9D9" class="navbar navbar-expand-lg">
        <div class="w-100 text-center" style="color: #657D47">
            <h1 class="text-center">Додај нов производ</h1>
        </div>
    </nav>

    <div class="vh-100">
        <div class="container mt-4 mb-3">
            <form class="mt-5" method="post" action="/supplements/add/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="photo">Слика:</label>
                            <input type="file" id="photo" name="photo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">Име:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="brand">Производител:</label>
                            <input type="text" id="brand" name="brand" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="code">Шифра:</label>
                            <input type="text" id="code" name="code" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="availability">Достапност:</label>
                            <select id="availability" name="availability" class="form-control" required>
                                <option value="1">Available</option>
                                <option value="0">Not Available</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Цена:</label>
                            <input type="number" id="price" name="price" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Категорија:</label>
                            <select id="category" name="category" class="form-control" required>
                                {% for category_choice in category_choices %}
                                    <option value="{{ category_choice.0 }}">{{ category_choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" style="background-color: #FAD542" class="btn rounded-pill btn-lg mt-3">Додај производ</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
